<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./menuTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <h1><h:outputText value="Nuevo Cliente"></h:outputText></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="Nombre" value="Nombre"></h:outputLabel>
                        <h:inputText id="codigo" value="#{beanCliente.cliente.nombre}"></h:inputText>
                        <h:outputLabel for="nombre" value="Ci:"></h:outputLabel>
                        <h:inputText id="nombre" value="#{beanCliente.cliente.ci}"></h:inputText>
                        <h:outputLabel for="Nombre" value="Id"></h:outputLabel>
                        <h:inputText id="id" value="#{beanCliente.cliente.id}"></h:inputText>
                        <f:facet name="footer">
                            <h:commandButton actionListener="#{beanCliente.agregar()}" value="Guardar">
                            </h:commandButton>
                        </f:facet>
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
