<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./menuTemplate.xhtml">

            <ui:define name="content">
                <h:form id="formProveedor"> 
                    <h3> Lista de Proveedores</h3>
                    <p:dataTable id="tbl" value="#{beanProveedor.getProveedores()}"
                                 var="proveedor" selectionMode="single" selection="#{beanProveedor.proveedor}"
                                 rowKey="#{proveedor.id}">
                        <p:ajax event="rowSelect" listener="#{beanProveedor.eliminar()}"/>
                        <p:column headerText="Nombre" sortBy="#{proveedor.nombre}" filterBy="#{proveedor.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{proveedor.nombre}"/>
                        </p:column>
                        <p:column headerText="Ruc" sortBy="#{proveedor.ruc}" filterBy="#{proveedor.ruc}" filterMatchMode="contains">
                            <h:outputText value="#{proveedor.ruc}"/>
                        </p:column>
                    </p:dataTable>
                    <h3>Exportar a excel</h3>
                    <h:commandLink>
                        <p:graphicImage value="/resources/excel.png" />
                        <p:dataExporter type="xls" target="tbl" fileName="proveedores" pageOnly="true"/>
                    </h:commandLink>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
