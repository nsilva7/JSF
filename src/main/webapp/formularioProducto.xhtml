<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./menuTemplate.xhtml">

            <ui:define name="content">
                <h1><h:outputText value="Nuevo Producto"></h:outputText></h1>
                <h:form id="FormularioProducto">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="id">Id:</h:outputLabel>
                        <p:inputText value="#{beanProducto.producto.id}"/>
                        <h:outputLabel for="nombre">Nombre:</h:outputLabel>
                        <p:inputText value="#{beanProducto.producto.nombre}"/>
                        <h:outputLabel for="descripcion">Descripcion:</h:outputLabel>
                        <p:inputTextarea value="#{beanProducto.producto.descripcion}"/>
                        <h:outputLabel for="precio">Precio:</h:outputLabel>
                        <p:inputText value="#{beanProducto.producto.precio}"/>
                        <h:outputLabel for="stock">Stock:</h:outputLabel>
                        <p:inputText value="#{beanProducto.producto.stock}"/>
                        <h:outputLabel>Proveedor:</h:outputLabel>
                        <p:selectOneMenu id="proveedorId" value="#{beanProducto.producto.proveedorId}" converter="proveedorConverter"  >
                            <f:selectItems value="#{beanProveedor.getProveedores()}" />
                        </p:selectOneMenu>
                        <f:facet name="footer">
                            <h:commandButton action="#{beanProducto.crearProducto()}" value="Guardar"></h:commandButton>
                        </f:facet>
                    </h:panelGrid>
          </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
