<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./menuTemplate.xhtml">

            <ui:define name="content">
                <h:form id="formProducto"> 
                    <h3> Lista de Productos</h3>
                    <p:dataTable id="tbl" value="#{beanProducto.getProductos()}"
                                 var="producto" selectionMode="single" selection="#{beanProducto.producto}"
                                 rowKey="#{producto.id}">
                        <p:ajax event="rowSelect" listener="#{beanProducto.eliminar()}"/>
                        <p:column headerText="Nombre" sortBy="#{producto.nombre}" filterBy="#{producto.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{producto.nombre}"/>
                        </p:column>
                        <p:column headerText="Descripcion" sortBy="#{producto.descripcion}" filterBy="#{producto.descripcion}" filterMatchMode="contains">
                            <h:outputText value="#{producto.descripcion}"/>
                        </p:column>
                        <p:column headerText="Precio" sortBy="#{producto.precio}" filterBy="#{producto.precio}" filterMatchMode="contains">
                            <h:outputText value="#{producto.precio}"/>
                        </p:column>
                        <p:column headerText="Stock" sortBy="#{producto.stock}" filterBy="#{producto.stock}" filterMatchMode="contains">
                            <h:outputText value="#{producto.stock}"/>
                        </p:column>
                        <p:column headerText="Proveedor" sortBy="#{producto.proveedorId}" filterBy="#{producto.proveedorId}" filterMatchMode="contains">
                            <h:outputText value="#{producto.proveedorId}"/>
                        </p:column>
                    </p:dataTable>
                    <h3>Exportar a excel</h3>
                    <h:commandLink>
                        <p:graphicImage value="/resources/excel.png" />
                        <p:dataExporter type="xls" target="tbl" fileName="productos" pageOnly="true"/>
                    </h:commandLink>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
