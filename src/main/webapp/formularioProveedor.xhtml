<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./menuTemplate.xhtml">

            <ui:define name="content">
                <h:form id="FormularioProveedor">
                    <h:outputLabel for="id">Id:</h:outputLabel>
                    <p:inputText value="#{beanProveedor.proveedor.id}"/>
                    <h:outputLabel for="nombre">Nombre:</h:outputLabel>
                    <p:inputText value="#{beanProveedor.proveedor.nombre}"/>
                    <h:outputLabel for="ruc">Ruc:</h:outputLabel>
                    <p:inputText value="#{beanProveedor.proveedor.ruc}"/>
                    <h:commandButton action="#{beanProveedor.agregar()}" value="Submit"></h:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
